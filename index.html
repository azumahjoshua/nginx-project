<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Express and Nginx Time Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    #time-container {
      text-align: center;
      padding: 20px;
      border: 2px solid #007BFF;
      border-radius: 10px;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #current-time {
      font-size: 2rem;
      color: #007BFF;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="time-container">
    <h1>Current Time</h1>
    <p id="current-time">--:--:--</p>
  </div>

  <script>
    // Function to update the time
    function updateTime() {
      const now = new Date();
      const formattedTime = now.toLocaleTimeString(); // Formats time like HH:MM:SS
      document.getElementById('current-time').textContent = formattedTime;
    }

    // Update the time immediately and set an interval to update every second
    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
